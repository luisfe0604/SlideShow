<!DOCTYPE html>
<html lang="pt">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conteudo</title>
</head>
<body>
    <div class="content">
        <div class="slides">
            <input type="radio" name="slide" id="slide1" checked>
            <input type="radio" name="slide" id="slide2">
            <input type="radio" name="slide" id="slide3">
            <input type="radio" name="slide" id="slide4">
            <input type="radio" name="slide" id="slide5">


            <div class="slide s1">
                <img src="./imagesSlide/img1.jpg" alt="1 conteudo">
            </div>
            <div class="slide s2">
                <img src="./imagesSlide/img2.jpg" alt="2 conteudo">
            </div>
            <div class="slide s3">
                <img src="./imagesSlide/img3.jpg" alt="3 conteudo">
            </div>
            <div class="slide s4">
                <img src="./imagesSlide/img1.jpg" alt="4 conteudo">
            </div>
            <div class="slide s5">
                <img src="./imagesSlide/img2.jpg" alt="5 conteudo">
            </div>

            <div class="navigation">
                <label class="bar" for="slide1"></label>
                <label class="bar" for="slide2"></label>
                <label class="bar" for="slide3"></label>
                <label class="bar" for="slide4"></label>
                <label class="bar" for="slide5"></label>
            </div>
        </div>
    </div>
</body>
</html>
